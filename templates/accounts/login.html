{% extends "base.html" %}

{% block content %}
<!-- login page -->
    <div id="login-hero" class="flex items-center justify-center mx-auto">
      <div
        class="w-full md:w-1/2 mt-6 max-w-lg bg-white border-t-4 pb-4 rounded mx-4"
      >
        <div class="text-center mb-4">
          <h1 class="font-bold text-xl pt-5 text-black">SIGN UP</h1>
          <p class="text-sm">Django App Interview Task</p>
        </div>
        <hr class="h-px my-4 bg-black border-0 mx-10" />
        <!-- Form Login -->
        <form action="{% url 'login-user' %}" method='POST' class="mt-10 mx-10">
            {% csrf_token %}
          <label class="form-label pb-5" for="email">Email Address</label><br />
          <input
            type="email"
            class="w-full h-11 my-2 pl-3 rounded-md  outline-none border hover:border-gray-500"
            name="email"
            placeholder="Enter Your Email Address..."
          /><br />
          <label class="form-label pb-5" for="password" class="mt-3">Password</label><br />
          <input
            type="password"
            class="w-full h-11 mt-2 pl-3 rounded-md shadow-md outline-none border hover:border-gray-500"
            name="password"
            placeholder="Enter Your Password..."
          />
          <!-- Submit Button -->
          <div class="mt-7">
            <button
              class="w-full h-full text-white hover:text-black bg-gradient-to-r from-[#fbbf24] to-[#fb923c] rounded font-bold text-xl p-1"
            >
              Submit
            </button>
          </div>
          <!-- Forgot password -->
          <div class="flex mt-7 justify-between  text-blue-600 mb-5">
            <a href="{% url 'register_user' %}"><p>Don't have an account?</p></a>
            <a href="{% url 'forgot_password' %}"><p>Forgot password?</p></a>
          </div>
        </form>
        {% include 'includes/messages.html' %}

        <!-- End Form Login -->
      </div>
    </div>


{% endblock%}
